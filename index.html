<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intermediate International Trade – Casasola Economics</title>
  <meta name="description" content="Book project on Intermediate International Trade by Casasola Economics" />
  <meta name="theme-color" content="#002060" />

  <!-- LaTeX-style font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/computer-modern-web-font@1.0.0/css/cmun-serif.css">

  <style>
    :root {
      --brand: #002060;
      --light: #F2F2F2;
      --ink: #1a1a1a;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'CMU Serif', serif;
      color: var(--ink);
      background: #ffffff;
      line-height: 1.6;
    }

    .wrap {
      max-width: 780px;
      margin: 8vh auto;
      padding: 0 20px;
    }

    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      color: var(--brand);
      font-size: clamp(28px, 5vw, 40px);
      letter-spacing: .2px;
    }

    p { font-size: 1.05rem; }

    .CasasolaEconomics {
      width: 96px; height: 96px;
      object-fit: contain;
      display: block;
      margin-bottom: 16px;
    }

    .link {
      display: inline-block;
      margin-top: 18px;
      color: var(--brand);
      text-decoration: none;
      border-bottom: 2px solid var(--brand);
      padding-bottom: 2px;
      font-weight: 700;
    }
    .link:hover { opacity: .85; }

    footer { margin-top: 40px; font-size: .95rem; color: #555; }
  </style>
</head>

<body>
  <main class="wrap">
    <img class="CasasolaEconomics" src="Casasola Economics.png" alt="Casasola Economics">

    <h1>Intermediate International Trade</h1>
    <p>This repository hosts the PDF version of the book <em>Intermediate International Trade</em>, published under Casasola Economics.</p>

    <a class="link" href="Intermediate_International_Trade_Book.pdf" target="_blank" rel="noopener">
    Download the Book
    </a>

    <footer>© <span id="year"></span> Casasola Economics</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
